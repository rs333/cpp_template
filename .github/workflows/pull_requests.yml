name: Pull Requests

on:
  pull_request:
    branches: 
      - master

jobs:
  job_id:
    build-windows-2019
   
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        mkdir build
        cd build 
        cmake ../
        cmake --build .
    - name: Test
      run: |
        cd build
        ctest -C Debug
        

  job_id:
    build-ubuntu-latest
   
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        mkdir build
        cd build 
        cmake ../
        make
    - name: Test
      run: |
        cd build
        ctest
        
